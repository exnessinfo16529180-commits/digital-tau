<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body style="background:#000;color:#fff;font-family:Arial">
  <div class="container" style="padding:40px; max-width:520px;">
    <h1>Вход в админку</h1>

    {% if error %}
      <div style="margin:12px 0; padding:10px; border:1px solid #a33; background:#200;">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" action="/admin/login">
      <input name="username" placeholder="Логин" required style="width:100%; padding:12px; margin:8px 0;">
      <input name="password" placeholder="Пароль" type="password" required style="width:100%; padding:12px; margin:8px 0;">
      <button class="btn btn--primary" type="submit">Войти</button>
      <a href="/" class="btn" style="margin-left:10px;">← На сайт</a>
    </form>
  </div>
</body>
</html>
