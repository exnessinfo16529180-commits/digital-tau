{% extends "base.html" %}

{% block title %}Projects | Digital TAU{% endblock %}
{% block body_class %}page--projects{% endblock %}

{% block content %}

  <section class="projects" style="padding-top:110px;">
    <div class="container">

      <h1 class="sectionTitle" data-i18n="nav.projects">Проекты</h1>

      <!-- Filters -->
      <div id="filters" class="filters">
        <button class="chip is-active" type="button" data-filter="all"  data-i18n="filters.all">Все</button>
        <button class="chip" type="button" data-filter="aiml" data-i18n="filters.aiml">AI/ML</button>
        <button class="chip" type="button" data-filter="iot"  data-i18n="filters.iot">IoT</button>
        <button class="chip" type="button" data-filter="web"  data-i18n="filters.web">Веб</button>
        <button class="chip" type="button" data-filter="mobile" data-i18n="filters.mobile">Мобильные</button>
        <button class="chip" type="button" data-filter="vrar" data-i18n="filters.vrar">VR/AR</button>
      </div>

      <!-- Grid -->
      <div id="projectsGrid" class="grid"></div>

    </div>
  </section>

{% endblock %}
