<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects | Digital TAU</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>

  <header id="header" class="header is-scrolled">
    <div class="container header__inner">
      <a class="logo" href="/">
        <span class="logo__mark">T</span>
        <span class="logo__text">
          <span class="logo__title">TAU</span>
          <span class="logo__sub">UNIVERSITY</span>
        </span>
      </a>

      <nav class="nav nav--desktop">
        <a href="/" data-i18n="nav.home">Главная</a>
        <a href="/projects" data-i18n="nav.projects">Проекты</a>
        <a href="/technologies" data-i18n="nav.technologies">Технологии</a>
        <a href="/about" data-i18n="nav.about">О платформе</a>
      </nav>
    </div>
  </header>

  <main style="padding-top:90px">
    <section class="projects">
      <div class="container">
        <h2 class="sectionTitle" data-i18n="nav.projects">Проекты</h2>

        <div class="filters" id="filters">
          <button class="chip is-active" data-filter="all" data-i18n="filters.all">Все</button>
          <button class="chip" data-filter="aiml" data-i18n="filters.aiml">AI/ML</button>
          <button class="chip" data-filter="iot" data-i18n="filters.iot">IoT</button>
          <button class="chip" data-filter="web" data-i18n="filters.web">Веб</button>
          <button class="chip" data-filter="mobile" data-i18n="filters.mobile">Мобильные</button>
          <button class="chip" data-filter="vrar" data-i18n="filters.vrar">VR/AR</button>
        </div>

        <div class="grid" id="projectsGrid"></div>
      </div>
    </section>
  </main>

  <script src="/static/js/app.js"></script>
</body>
</html>
